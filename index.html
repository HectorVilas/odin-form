<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./code.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Odin Form</title>
</head>
<body>
  <div class="main">
    <div class="form menu-login hidden">

    </div>
    <!-- -->
    <div class="login-signup">
      <div class="bg-logo">
        <div class="logo-and-text">
          <img src="./media/images/logos/odin-lined.png" alt="Odin logo">
          <p>ODIN</p>
        </div>
      </div>
      <div class="bg-credits">
        <p>Images by 
          <a href="https://unsplash.com/@gioele_fazzeri_89" target="_blank">
            Gioele Fazzeri
          </a>
             from 
             <a href="https://unsplash.com" target="_blank">
              unsplash.com
            </a>
          </p>
      </div>
      <div class="bg-login"></div>
      <div class="bg-signup"></div>
    </div>

    <!-- -->

    <div class="form menu-signup hidden">
      <p>This is not a real service! You know you need something like
        this in your life to help you realize your deepest dreams.
        Sign up <span>now</span> to get started.</p>
      <p>You <span>know</span> you want to.</p>
      
      <form action="http://httpbin.org/post" method="post">
        <div class="bg-form-color">
          <p>Let's do this!</p>
          <ul>
            <li>
              <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first_name" minlength="2"
                placeholder="Thor" required>
              <span></span>
            </li>
            <li>
              <label for="last-name">Last name</label>
                <input type="text" name="last_name" id="last-name" minlength="2"
                placeholder="Odinson" required>
              <span></span>
            </li>
            <li>
            <label for="e-mail">E-mail</label>
              <input type="text" name="email" id="e-mail" minlength="8"
              placeholder="username@example.com" required>
              <span></span>
            </li>
            <li>
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone" minlength="8"
              placeholder="12345678" required>
              <span></span>
            </li>
            <li>
              <label for="password">Password</label>
                <input type="password" name="pass" id="password" minlength="8"
                placeholder="••••••••" required>
              <span></span>
            </li>
            <li>
              <label for="repeat-pass">Confirm password</label>
                <input type="password" id="repeat-pass"
                placeholder="••••••••" required>
              <span></span>
            </li>
          </ul>
        </div>
        <button type="submit">Create account</button>
      </form>
    </div>

    <!--login and sign up buttons-->
    <div class="buttons">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
    </div>
  </div>
</body>
</html>
